<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}">

	<link rel="stylesheet"
		href="//cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css"
		th:href="@{/webjars/datatables/1.10.11/css/dataTables.bootstrap.min.css}">
		
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<title>Datatable Example</title>
</head>
<body>
	<div class="container">
		<h1>Welcome</h1>
		<table class="display datatable" id="userTable" cellspacing="0" width="100%">
			<thead>
                <tr>
                    <th>Id</th>
                    <th>Field1</th>
                    <th>Field2</th>
                    <th>Field3</th>
                </tr>
			</thead>

                <tfoot>
                <tr>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                </tfoot>
                <tbody>
                </tbody>
            </table>
        <footer>
			<p>Â© FDI 2016</p>
		</footer>
	</div>
	<!-- JS -->
	<script src="//code.jquery.com/jquery-2.1.4.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
	<script
		src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"
		th:src="@{/webjars/datatables/1.10.11/js/jquery.dataTables.min.js}"></script>
	<script
		src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.bootstrap.min.js"
		th:src="@{/webjars/datatables/1.10.11/js/dataTables.bootstrap.min.js}"></script>
	
	<script th:inline="javascript">
		var dataUrl = /*[[@{/table}]]*/ '/data';
        $(document).ready(function() {
            $('#userTable').dataTable({
				"searching":false,
				"processing": true,
				"ordering": false,
				"columns": [
					{ "data": "id" },
					{ "data": "field1" },
					{ "data": "field2" },
					{ "data": "field3" }
				],
				"serverSide": true,
				"ajax" : {
					"url" : dataUrl,
				}
            });
        });
	</script>
</body>
</html>
